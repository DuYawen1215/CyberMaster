<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CyberMaster</title>
    <link rel="icon" href="{{ url_for('static', filename='master.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>
    <h2>
        <img alt="muyu" class="muyu" src="{{ url_for('static', filename='images/muyu.png')}}">
        {{ user.name }}'s CyberMaster
    </h2>
        {# 使用 length 过滤器获取 movies 变量的长度 #}
        <p>{{ movies|length }} Titles</p>
        <ul class="movie-list">
            {% for movie in movies %}  {# 迭代 movies 变量 #}
            <li>{{ movie.title }} - {{ movie.year }}</li>  {# 等同于 movie['title'] #}
            {% endfor %}  {# 使用 endfor 标签结束 for 语句 #}
        </ul>
        <img alt="xianglu" class="xianglu" src="{{ url_for('static', filename='images/xianglu.png')}}">
        <footer>
            <small>&copy; 2018 <a href="http://helloflask.com/book/3">HelloFlask</a></small>
        </footer>
</body>
</html>
